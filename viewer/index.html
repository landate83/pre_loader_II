<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Point Cloud Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/lil-gui@0.19.2/dist/lil-gui.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui; background: #1a1a2e; color: #eee; overflow: hidden; }
        #canvas { width: 100vw; height: 100vh; display: block; }
        .dropzone { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(26,26,46,0.95); z-index: 100; transition: opacity 0.2s ease; }
        .dropzone:not(.hidden) { display: flex; }
        .dropzone.drag-active { background: rgba(26,26,46,0.98); }
        .dropzone.drag-active .dropzone-content { border-color: #4ecdc4; border-width: 3px; background: rgba(78,205,196,0.1); transform: scale(1.05); }
        .dropzone-content { text-align: center; padding: 60px; border: 2px dashed #444; border-radius: 16px; transition: all 0.2s ease; }
        .dropzone button { background: #4ecdc4; color: #1a1a2e; border: none; padding: 12px 32px; font-size: 16px; border-radius: 8px; cursor: pointer; margin-top: 20px; transition: background 0.2s ease; }
        .dropzone button:hover { background: #3eb8b0; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="dropzone" class="dropzone hidden">
        <div class="dropzone-content">
            <p>Drag & drop .ply .sog .glb files</p>
            <button id="btn-open">Open File</button>
            <input type="file" id="file-input" accept=".ply,.sog,.glb" hidden>
        </div>
    </div>
    
    <script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js","three/addons/":"https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"}}</script>
    <script type="module" src="js/main.js?v=2"></script>
</body>
</html>
